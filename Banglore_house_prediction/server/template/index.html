<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
       
        <title>Banglore House price prediction</title>
        
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
                    <div class="card-header" style="text-align: center">
                        <h1>
                            Welcome to Banglore House price prediction
                        </h1>
                    </div>

                    <div class="card-body">
                        <form method="post" accept-charset="UTF-8" onsubmit="form_handler(event)"> 
                            <!-- campusx doesn't add onsubmit event -->
                            <div class="row">
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b>Select the Location:</b></label>
                                    <select class="selectpicker form-control" id="location" name="location" required="1">
                                        {% for location in locations %}
                                        <option value="{{location}}">{{location}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b>Enter BHK:</b></label>
                                    <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center ;margin-top:50px">
                                    <label><b>Enter Number of Bathrooms:</b></label>
                                    <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of bathrooms">
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center ;margin-top:50px">
                                    <label><b>Total Squre feet:  </b></label>
                                    <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Squre Feet">
                                </div>
                                <div class="col-md-12 form-group" style="width: 100%; height: 100%; margin-top: 50px">
                                    <button class="btn btn-primary form-control" type="submit" >Predict Price</button>
                                </div>
                            </div>
                        </form>
                        <br> 
                        <div class="col-md-12" style="text-align: center">
                            <h3><span id="prediction"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function form_handler(event) {
                event.preventDefault(); // Don't submit the form normally
                send_data();
            }

            function send_data() {
                var fd = new FormData(document.querySelector('form'));
                var xhr = new XMLHttpRequest();

                xhr.open('POST', '/predict', true);
                document.getElementById("prediction").innerHTML = "Wait, Predicting Price!.......";

                xhr.onreadystatechange = function () {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        document.getElementById("prediction").innerHTML = "Prediction: â‚¹ " + xhr.responseText;
                    }
                };
                xhr.onload = function () {};
                xhr.send(fd);
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
